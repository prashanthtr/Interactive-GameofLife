
<!DOCTYPE html>

<html>

  <head>

      <link rel="stylesheet" type="text/css" href="appstyle.css">
      <script data-main="iGoL.js" src="jslibs/require.js"></script>

      <title> Boundaries - A game of life Tribute </title>
      <style type="text/css">
        ul { font-size: 11pt; }
        ol { font-size: 11pt; }
        p { font-size: 11pt; }

      </style>

    </head>

    <body bg-color="#000000">

      <header>
        <i> Boundaries - a humble tribute to Conway's Game of Life. </i>
        <br>
        Press and hold mouse to draw lines.
        Cells in contact with boundary vanish(become dead).
        Target the moving cells to stop them from spreading.
        <br> Press s to start, r to stop </br>
      </header>

      <div id='main'>

        <!-- <div id="centerDiv"> -->
        <!--   <svg id="svgCanvas" width="100%" height="100%"> -->
        <!--   </svg> -->
        <!-- </div> -->

        <article>
          <svg id="svgCanvas" width="100%" height="100%">
          </svg>
        </article>

        <nav>
        </nav>

        <aside>

          <input type="button" id="reset" value="Reset cells">  </input> <br>
          <input type="button" id="clear" value="Clear lines">  </input> <br>


          <input type="button" id="start" value="Start">  </input>
          <input type="button" id="stop" value="Stop" > </input>

          <br>
          <br>
          Pen Color

          <input type="color" value="#9ACD32"
                  id="colorPalette" name="Pen Color"> </input> <br>
           Background <input type="color" value="#edc9af"
                          id="state0"> </input>
          <br>
          Foregound <input type="color" value="#87cefa" id="state1"> </input>

          <input type="text" id="life_rule" value="3"
                 style="width:75px" hidden />

          <!-- <b> Preset configurations </b> -->

          <select hidden>
            <option value="None"> ---- </option>
            <option value="odd sequence recognizer"> Odd sequence recognizer </option>
            <option value="even sequence recognizer"> Even sequence recognizer </option>
          </select>
          <!-- Bond disintegration factor <input type="text" id="disintegration" value="0.2">  </input> -->
          <!-- Bond formation factor <input type="text" id="formation" value="0.6">  </input> -->

        </aside>
      </div>

      <footer>

      </footer>
  </body>
</html>
